{% extends 'base.html' %}

{% block content %}
<h2>Delete Post</h2>
<form method="post" novalidate>
	{% csrf_token %}
	{{ form.as_p }}
	<p>
        <label>Вы действительно хотите удалить пост?</label>
    </p>

    <a href="{% url 'Posts' %}"><button type="button" class="btn btn-primary">Назад</button></a>
    <input class="btn btn-danger" type="submit" value="Удалить">
</form>

{% endblock content %}
