<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Прохождение теста</title>
  </head>
  <body onload="onLoad()">
    <form id="question1">
      <h3>1) How many letters are there in the word 'Hello'?</h3>
      <input type="radio" id="q1-a1" name="q1" value="5" />
      <label for="q1-a1">5</label><br />

      <input type="radio" id="q1-a2" name="q1" value="2" />
      <label for="q1-a2">2</label><br />
      <input style="margin-top: 5px; width: 80px" type="submit" id="next" value="Next" />
    </form>

    <form id="question2">
      <h3>2) How many letters are there in the word 'World'?</h3>
      <input type="radio" id="q2-a1" name="q2" value="4" />
      <label for="q2-a1">4</label><br />

      <input type="radio" id="q2-a2" name="q2" value="5" />
      <label for="q2-a2">5</label><br />
      <input style="margin-top: 5px; width: 80px" type="submit" id="finish" value="Finish" />
    </form>

    <div id="result"></div>
  </body>
</html>
