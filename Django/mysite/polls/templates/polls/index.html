
{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li style="background-color: #676cf5; width: 300px; height: 30px; padding-left: 10px; margin-bottom: 10px; border-radius: 10px;">
                <a href="{% url 'polls:detail' question.id %}">{{question.question_text}}</a></li>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Викторин/Опросов не найдено.</p>
{% endif %}
